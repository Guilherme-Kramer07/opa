<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = prompt("digite um numero")
        let cont1 = 0;
        let cont2 = 0;
        if (num >= 1 && num <= 25) {
            cont1 += 1;
        } else if (num > 25 && num < 50) {
            cont2 += 1;
        }
        while (num > 0) {

            num = parseInt(prompt(("digite um numero")))

            if (num >= 1 && num <= 25) {
                cont1 += 1;
            } else if (num > 25 && num < 50) {
                cont2 += 1;
            }
        }

        window.alert(`a quantidade de números digitados entre 1 e 25 é: ${cont1}, e a de 25 a 50 é:${cont2}`)
    </script>

</body>

</html>
